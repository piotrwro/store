{% extends 'base.html' %}

{% block title %}Products{% endblock %}

{% block container %}
<div class="card" style="width: 18rem;">

  <img src="/media/{{ product.images }}" class="card-img-top" alt="">
  <div class="card-body">
    <h5 class="card-title">{{product.name }}</h5>
    <p class="card-text">{{product.description}}</p>

  </div>
</div>

{% endblock %}
